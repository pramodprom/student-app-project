<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flask | App</title>
</head>
<body>
<h1>Adding New Student</h1>

<form action="{{ url_for('create_user') }}" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="USN">USN:</label>
    <input type="text" id="USN" name="USN" required><br><br> <!-- Change input type to text for USN -->

    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" required><br><br>

    <label for="Branch">Branch:</label>
    <input type="text" id="Branch" name="Branch" required><br><br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required><br><br>

     <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

     <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <input type="submit" value="Submit">
</form>

<!-- Link to navigate to the list of students -->
<p><a href="{{ url_for('index') }}">All Students</a></p>

</body>
</html>
